<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>404 - Page Not Found | Website</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="container">
        <!-- Content -->
        <div class="row align-items-center mt-5">
            <div class="col-sm"><img src="img/Scarecrow.png" alt="Scarecrow on a Pole" class="img-fluid scarecrow"></div>
            <div class="col-sm text-center mt-5 mt-md-0">
                <h1 class="display-5 font-weight-bolder">404 - Page Not Found<br><small class="text-muted">We blame the developer!</small></h1>
                <div class="input-group mt-3">
                    <input type="text" class="form-control form-control-lg" placeholder="Try looking for your page here..."
                        aria-label="Search..." aria-describedby="button-addon">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon">Search</button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="container mt-5 text-center border-top">
                <p class="text-muted py-4"><small>Carl Walker | 2020</small></p>
            </div>
        </footer>
    </main>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
</body>

</html>
